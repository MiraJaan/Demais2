<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Advisor Panel</title>

  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff4ea;
      width: 360px;
      padding: 20px;
      border-radius: 14px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .pill {
      background: #d6b18a;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
    }

    .content {
      display: flex;
      gap: 18px;
    }

    /* KEYPAD */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(4, 50px);
      gap: 10px;
    }

    .key {
      background: black;
      color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    .zero {
      grid-column: span 3;
    }

    /* SIDE BUTTONS */
    .side {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .side-btn {
      background: black;
      color: white;
      width: 40px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .tall {
      height: 110px;
    }

    .effort {
      font-size: 18px;
      line-height: 1.6;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- TOP -->
    <div class="top">
      <div class="pill">Hours Outside</div>
      <div class="pill">Effort Required</div>
    </div>

    <div class="content">

      <!-- KEYPAD -->
      <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>

        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>

        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>

        <div class="key zero">0</div>
      </div>

      <!-- SIDE -->
      <div class="side">
        <div class="side-btn">−</div>
        <div class="side-btn tall">+</div>
      </div>

      <!-- EFFORT LABEL -->
      <div class="effort">
        Low<br>
        Medium<br>
        High
      </div>

    </div>

    <div class="footer-text">
      Your level is _____. It’s recommended to ________ and _____.
    </div>

  </div>

</body>
</html>
