<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | Airly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      background-color: #1a1a1a; /* fallback */
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      position: relative;
    }

    .menu {
      font-size: 26px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 80px;
      font-style: italic;
      font-size: 22px;
    }

    a {
      color: inherit;
      text-decoration: none;
      font: inherit;
    }

    /* DROPDOWN */
    .dropdown {
      position: absolute;
      top: 70px;
      left: 40px;
      background: white;
      color: black;
      border-radius: 10px;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 10;
    }

    .dropdown div {
      padding: 14px 22px;
      cursor: pointer;
    }

    .dropdown div:hover {
      background: #f2f2f2;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: rgba(255,255,255,0.6);
      margin-bottom: 40px;
    }

    /* CONTENT */
    .content {
      text-align: center;
      padding: 40px;
    }

    .title {
      font-size: 64px;
      margin-bottom: 40px;
    }

    /* INPUT */
    input[type="text"] {
      width: 320px;
      padding: 14px 22px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      background: white;
      color: #333;
      border: none;
      border-radius: 40px;
      outline: none;
      display: block;
      margin: 0 auto 30px auto;
    }

    /* SUBMIT BUTTON */
    button {
      padding: 14px 36px;
      border-radius: 40px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 18px;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: white;
      color: #333;
    }

    p {
      margin-top: 40px;
      font-size: 24px;
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .popup-box {
      background: white;
      color: black;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      font-family: 'Montserrat', sans-serif;
    }

    .popup-box h2 {
      margin-bottom: 15px;
    }

    .popup-box button {
      margin-top: 20px;
      border: none;
      background: black;
      color: white;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="menu" id="menuBtn">â˜°</div>

    <div class="nav-links">
      <a href="Airly.html">Home</a>
      <a href="Advisor.html">Activity</a>
      <a href="Tips.html">Tips</a>
    </div>

    <div></div>


    <div class="dropdown" id="dropdown">
      <div><a href="Delhi.html">Delhi</a></div>
      <div><a href="Bangalore.html">Bangalore</a></div>
      <div><a href="Mumbai.html">Mumbai</a></div>
      <div><a href="Hyderabad.html">Hyderabad</a></div>
      <div><a href="Kolkata.html">Kolkata</a></div>
      <div><a href="Feedback.html">Feedback</a></div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- CONTENT -->
  <div class="content">
    <div class="title">Feedback</div>

    <input type="text" placeholder="Enter your feedback">

    <button id="submitBtn">Submit</button>

    <p>We value your opinion</p>
  </div>

  <div class="popup" id="popup">
    <div class="popup-box">
      <h2>Thank you!</h2>
      <p>Your feedback has been submitted.</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("dropdown");

    menuBtn.addEventListener("click", () => {
      dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
    });

    const submitBtn = document.getElementById("submitBtn");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    submitBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closePopup.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>

</body>
</html>
