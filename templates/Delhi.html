<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delhi | Airly</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Playfair Display', sans-serif;
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid rgba(255,255,255,0.6);
    }

    .menu {
      font-size: 28px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 100px;
      font-size: 22px;
      font-style: italic;
    }

    .dropdown {
      position: absolute;
      top: 80px;
      left: 40px;
      background: white;
      color: black;
      border-radius: 10px;
      display: none;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 10;
    }

    .dropdown div {
      padding: 14px 22px;
      cursor: pointer;
      font-size: 18px;
    }

    .dropdown div:hover {
      background: #f2f2f2;
    }

    a{
    color: inherit;
    text-decoration: none;
    font: inherit;
    text-align: center;
    padding: 14px 22px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      padding: 60px;
    }

    .left {
      max-width: 50%;
    }

    .city-name {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .aqi-label {
      font-size: 28px;
    }

    .aqi-value {
      font-size: 36px;
      margin-top: 10px;
    }

    .btn {
      margin-top: 90px;
      padding: 14px 32px;
      border: 2px solid white;
      border-radius: 40px;
      background: transparent;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: #444;
    }

    .right {
      font-size: 22px;
      line-height: 2.3;
      padding-top: 20px;
      padding-right: 100px;
    }

    @media (max-width: 900px) {
      .content {
        flex-direction: column;
        gap: 40px;
      }

      .left, .right {
        max-width: 100%;
      }

      .city-name {
        font-size: 52px;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="menu" id="menuBtn">â˜°</div>
    <div class="nav-links">
      <div><a href="Airly.html">Home</a></div>
      <div><a href="Advisor.html">Activity</a></div>
      <div><a href="Tips.html">Tips</a></div>
    </div>
    <div></div>
  </div>

  <div class="dropdown" id="dropdown">
    <div><a href="Delhi.html">Delhi</a></div>
    <div><a href="Bangalore.html">Bangalore</a></div>
    <div><a href="Mumbai.html">Mumbai</a></div>
    <div><a href="Hyderabad.html">Hyderabad</a></div>
    <div><a href="Kolkata.html">Kolkata</a></div>
    <div><a href="Feedback.html">Feedback</a></div>
  </div>

  <div class="content">
    <div class="left">
      <div class="city-name">Delhi</div>
      <div class="aqi-label">Air Quality Index:</div>
      <div class="aqi-value">X</div>
      <button class="btn"><a href="Advisor.html">Activity Advisor</a></button>
    </div>

    <div class="right">
      <div>Date :- X</div>
      <div>Temperature :- X</div>
      <div>Weather :- X</div>
      <div>Humidity (%) :- X%</div>
      <div>Wind (KMPH) :- X KMPH</div>
      <div>Rain Check :- X</div>
      <div>Allergens :- X</div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("dropdown");

    menuBtn.addEventListener("click", () => {
      dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
    });
  </script>

</body>
</html>
