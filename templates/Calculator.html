<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Advisor | Airly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      background-color: #222;
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .navbar {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .menu {
      font-size: 26px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 100px;
      font-style: italic;
      font-size: 22px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      left: 40px;
      background: white;
      color: black;
      border-radius: 10px;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 10;
    }

    .dropdown div {
      padding: 14px 22px;
      cursor: pointer;
    }

    .dropdown div:hover {
      background: #f2f2f2;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.6);
      margin: 30px 0;
    }
    
    h1 {
      text-align: center;
      padding-bottom: 50px;
      font-size: 70;
    }
    
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 80px;
    }

    
    .card {
      background: #fff4ea;
      width: 360px;
      padding: 22px;
      border-radius: 16px;
      color: #222;
      font-family: 'Montserrat', sans-serif;
    }

    .top {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .pill {
      background: #d6b18a;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
    }

    .calc-content {
      display: flex;
      gap: 18px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(4, 50px);
      gap: 10px;
    }

    .key {
      background: black;
      color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    .zero {
      grid-column: span 3;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .side-btn {
      background: black;
      color: white;
      width: 40px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    .tall {
      height: 110px;
    }

    .effort {
      font-size: 18px;
      line-height: 1.6;
      padding-top: 4px;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  

  <div class="navbar">
    <div class="menu" id="menuBtn">☰</div>
    <div class="nav-links">
      <div><a href="Airly.html">Home</a></div>
      <div><a href="Advisor.html">Activity</a></div>
      <div><a href="Tips.html">Tips</a></div>
    </div>
    <div></div>
  </div>

    <div class="dropdown" id="dropdown">
      <div><a href="Delhi.html">Delhi</a></div>
      <div><a href="Bangalore.html">Bangalore</a></div>
      <div><a href="Mumbai.html">Mumbai</a></div>
      <div><a href="Hyderabad.html">Hyderabad</a></div>
      <div><a href="Kolkata.html">Kolkata</a></div>
      <div><a href="Feedback.html">Feedback</a></div>
    </div>
  </div>

  <div class="divider"></div>
<h1>Exposure Calculator</h1>
  <div class="content">
    <div class="card">

      <div class="top">
        <div class="pill">Hours Outside</div>
        <div class="pill">Effort Required</div>
      </div>

      <div class="calc-content">
        <div class="keypad">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key zero">0</div>
        </div>

        <div class="side">
          <div class="side-btn">−</div>
          <div class="side-btn tall">+</div>
        </div>

        <div class="effort">
          Low<br>Medium<br>High
        </div>
      </div>

      <div class="footer-text">
        Your level is _____. It’s recommended to ________ and _____.
      </div>

    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("dropdown");

    menuBtn.addEventListener("click", () => {
      dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
    });
  </script>

</body>
</html>
