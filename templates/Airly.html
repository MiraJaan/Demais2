<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airly</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Playfair Display', serif;
      background: url("{{ url_for('static', filename='bg.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      overflow: hidden;
    }

    .navbar {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid rgba(255,255,255,0.6);
    }

    .menu {
      font-size: 28px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 100px;
      font-size: 22px;
      font-style: italic;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      left: 40px;
      background: white;
      color: black;
      border-radius: 10px;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 10;
    }

    .dropdown div {
      padding: 14px 22px;
      cursor: pointer;
      font-size: 18px;
    }

    .dropdown div:hover {
      background: #f2f2f2;
    }

    a{
    color: inherit;
    text-decoration: none;
    font: inherit;
    text-align: center;
    padding: 14px 22px;
    }

    .title {
      text-align: center;
      margin-top: 40px;
      font-size: 70px;
      font-weight: 700;
    }

    .city-container {
      margin-top: 60px;
      padding-left: 200px;
      display: flex;
      justify-content: space-between;
      padding-right: 60px;
    }

    .cities {
      display: flex;
      flex-direction: column;
      gap: 22px;
      font-size: 22px;
    }

    .city {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1.1;
      opacity: 0.95;
    }

    .city span {
      font-size: 26px;
    }

    .arrows {
      display: flex;
      flex-direction: column;
      gap: 32px;
      font-size: 26px;
      cursor: pointer;
      padding-right: 200px;
    }

    .arrow {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 48px;
      }

      .nav-links {
        font-size: 18px;
        gap: 20px;
      }

      .city-container {
        padding-left: 30px;
        padding-right: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="menu" id="menuBtn">☰</div>

    <div class="nav-links">
      <div><a href="Airly.html">Home</a></div>
      <div><a href="Advisor.html">Activity</a></div>
      <div><a href="Tips.html">Tips</a></div>
    </div>

    <div></div>

    <div class="dropdown" id="dropdown">
      <div><a href="Delhi.html">Delhi</a></div>
<div><a href="Bangalore.html">Bangalore</a></div>
<div><a href="Mumbai.html">Mumbai</a></div>
<div><a href="Hyderabad.html">Hyderabad</a></div>
<div><a href="Kolkata.html">Kolkata</a></div>
<div><a href="Feedback.html">Feedback</a></div>
    </div>
  </div>

  <div class="title">Airly</div>

  <div class="city-container">
    <div class="cities">
      <div class="city"><span>X°</span> Delhi</div>
      <div class="city"><span>X°</span> Bangalore</div>
      <div class="city"><span>X°</span> Mumbai</div>
      <div class="city"><span>X°</span> Hyderabad</div>
      <div class="city"><span>X°</span> Kolkata</div>
    </div>

    <div class="arrows">
      <div class="arrow"><a href="Delhi.html">➤</a></div>
      <div class="arrow"><a href="Bangalore.html">➤</a></div>
      <div class="arrow"><a href="Mumbai.html">➤</a></div>
      <div class="arrow"><a href="Hyderabad.html">➤</a></div>
      <div class="arrow"><a href="Kolkata.html">➤</a></div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("dropdown");

    menuBtn.addEventListener("click", () => {
      dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
    });
  </script>

</body>
</html>
