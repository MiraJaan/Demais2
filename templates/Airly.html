<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airly</title>

  <!-- FIXED favicon path -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      font-family: 'Playfair Display', serif;
      background: url("{{ url_for('static', filename='bg.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      overflow: hidden;
    }

    .navbar {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid rgba(255,255,255,0.6);
    }

    .menu { font-size: 28px; cursor: pointer; }

    .nav-links {
      display: flex;
      gap: 100px;
      font-size: 22px;
      font-style: italic;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      left: 40px;
      background: white;
      color: black;
      border-radius: 10px;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 14px 22px;
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    .dropdown a:hover { background: #f2f2f2; }

    a { color: inherit; text-decoration: none; }

    .title {
      text-align: center;
      margin-top: 40px;
      font-size: 70px;
      font-weight: 700;
    }

    .city-container {
      margin-top: 60px;
      padding-left: 200px;
      display: flex;
      justify-content: space-between;
      padding-right: 200px;
    }

    .cities {
      display: flex;
      flex-direction: column;
      gap: 22px;
      font-size: 22px;
    }

    .city span { font-size: 26px; }

    .arrows {
      display: flex;
      flex-direction: column;
      gap: 32px;
      font-size: 26px;
    }

    @media (max-width: 768px) {
      .title { font-size: 48px; }
      .nav-links { font-size: 18px; gap: 20px; }
      .city-container { padding: 0 30px; }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="menu" id="menuBtn">☰</div>

    <div class="nav-links">
      <div><a href="/">Home</a></div>
      <div><a href="/advisor">Activity</a></div>
      <div><a href="/tips">Tips</a></div>
    </div>

    <div class="dropdown" id="dropdown">
      <a href="/">Home</a>
      <a href="/delhi">Delhi</a>
      <a href="/mumbai">Mumbai</a>
      <a href="/bangalore">Bangalore</a>
      <a href="/kolkata">Kolkata</a>
      <a href="/hyderabad">Hyderabad</a>
    </div>
  </div>

  <div class="title">Airly</div>

  <div class="city-container">
    <div class="cities">
     <div class="city"><span>{{ aqi.delhi }}</span> Delhi</div>
<div class="city"><span>{{ aqi.bangalore }}</span> Bangalore</div>
<div class="city"><span>{{ aqi.mumbai }}</span> Mumbai</div>
<div class="city"><span>{{ aqi.hyderabad }}</span> Hyderabad</div>
<div class="city"><span>{{ aqi.kolkata }}</span> Kolkata</div>

    </div>

    <div class="arrows">
      <div><a href="/delhi">➤</a></div>
      <div><a href="/bangalore">➤</a></div>
      <div><a href="/mumbai">➤</a></div>
      <div><a href="/hyderabad">➤</a></div>
      <div><a href="/kolkata">➤</a></div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("dropdown");

    menuBtn.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });
  </script>

</body>
</html>
