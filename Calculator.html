<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Advisor Panel</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
.zero-row {
  display: grid;
  grid-template-columns: 50px 110px 50px; /* 0 is wider */
  gap: 10px;
  margin-top: 10px;
}

.zero-key {
  width: 110px;
  height: 55px;
  background: black;
  color: white;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}
    .card {
      background: #fff4ea;
      width: 360px;
      padding: 20px;
      border-radius: 12px;
      position: relative;
    }

    .top {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .pill {
      background: #d6b18a;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 500;
    }

    .content {
      display: flex;
      gap: 20px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      gap: 10px;
    }

    .key {
      background: black;
      color: white;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 18px;
    }

    .zero-row {
      grid-column: span 3;
      display: flex;
      justify-content: space-between;
    }

    .wide {
      width: 100%;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .side-btn {
      background: black;
      color: white;
      width: 40px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 18px;
    }

    .tall {
      height: 100px;
    }

    .effort {
      margin-left: 10px;
      font-size: 20px;
      line-height: 1.6;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- TOP -->
    <div class="top">
      <div class="pill">Hours Outside</div>
      <div class="pill">Effort required</div>
    </div>
<div class="zero-row">
  <div class="key"></div>
  <div class="key zero-key">0</div>
  <div class="key"></div>
</div>
    <div class="content">
     
      <div>
        <div class="keypad">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>

          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>

          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
        </div>

        <div class="zero-row" style="margin-top:10px;">
          <div class="key">⬛</div>
          <div class="key">0</div>
          <div class="key">⬛</div>
        </div>
      </div>

      <div class="side">
        <div class="side-btn">−</div>
        <div class="side-btn tall">+</div>
      </div>

      <div class="effort">
        Low<br>
        Medium<br>
        High
      </div>
    </div>

    <div class="footer-text">
      Your level is _____. It’s recommended to ________ and _____.
    </div>

  </div>

</body>
</html>
