<div class="calculator-section">
  <h2 class="calc-title">Exposure Calculator</h2>

  <form method="POST" action="/">

    <!-- HOURS INPUT -->
    <div class="calc-block">
      <label class="calc-label">Hours Outside</label>
      <input type="number" name="hours" min="0" max="24" step="0.5" required class="hours-input">
    </div>

    <!-- CALCULATOR GRID (visual only) -->
    <div class="calc-grid">
      <div class="calc-key">1</div>
      <div class="calc-key">2</div>
      <div class="calc-key">3</div>
      <div class="calc-key">4</div>
      <div class="calc-key">5</div>
      <div class="calc-key">6</div>
      <div class="calc-key">7</div>
      <div class="calc-key">8</div>
      <div class="calc-key">9</div>
      <div class="calc-key wide">0</div>
    </div>

    <!-- EFFORT -->
    <div class="calc-block">
      <label class="calc-label">Effort Level</label>
      <select name="effort" class="effort-select" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <button type="submit" class="calc-btn">Calculate Exposure</button>
  </form>

  {% if data and data.exposure_score %}
  <div class="calc-result">
    <p><strong>Exposure Score:</strong> {{ data.exposure_score }}</p>
    <p><strong>Level:</strong> {{ data.exposure_level }}</p>
    <p>{{ data.exposure_text }}</p>
  </div>
  {% endif %}
</div>
