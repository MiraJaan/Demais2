<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
height: 100vh;
font-family: 'Playfair Display', sans-serif;
background-image: url("bg.png");
background-size: cover;
background-position: center;
background-repeat: no-repeat;

}

a{
    color: inherit;
    text-decoration: none;
    font: inherit;
    text-align: center;

    }

.navbar {
display: flex;

justify-content: space-between;

.menu {

}

.nav-links {

.dropdown {

top: 70px;
left: 40px;

}

.dropdown div {
padding: 14px 22px;
cursor: pointer;

}

.dropdown div:hover {
background: #f2f2f2;
}

.divider {
width: 100%;
height: 1px;
background: rgba(255, 255, 255, 0.6);
margin-top: 20px;
}

.content {
display: flex;
justify-content: space-between;
padding: 60px;
}

.left {
max-width: 50%;
font-family: 'Playfair Display', serif;
}

.city-name {
font-size: 72px;
font-weight: 700;
margin-bottom: 25px;
}

.aqi-label {
font-size: 28px;
}

.aqi-value {
font-size: 36px;
margin-top: 10px;
}

.btn {
margin-top: 90px;
padding: 14px 32px;
border: 2px solid white;
border-radius: 40px;
background: transparent;
color: white;
font-family: 'Playfair Display', serif;
font-size: 18px;
cursor: pointer;
transition: 0.3s ease;
}

.btn:hover {
background: white;
color: #444;
}

.right {
font-family: 'Playfair Display', serif;
font-size: 22px;
line-height: 2.3;
padding-top: 20px;
}


@media (max-width: 900px) {
.content {
flex-direction: column;
gap: 40px;
}

.left, .right {
max-width: 100%;
}

.city-name {
font-size: 52px;
}
}
</style>
